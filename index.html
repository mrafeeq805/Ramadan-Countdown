<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Ramadan Countdown</title>
</head>
<body class=" ">
    <div class=" h-screen flex flex-col justify-center items-center relative">
        
        <div class="fixed inset-0">
            <img class="object-cover"  src="/src/bg.jpg" alt="img">
            <div class="flex justify-center items-center ">
                <div  class="absolute top-16 right-96">
                    <h1 class="xl:text-8xl  font-semibold text-primary">Ramazaan</h1>
                    <h2 class="xl:text-3xl font-bold text-primary ">Until New Beginning</h2>
                </div>
                
                <div class="flex gap-5 top-36 right-0 xl:gap-16 px-8 absolute xl:top-60 xl:right-60">
                    <!-- months -->
                    <div class="flex flex-col justify-center items-center">
                        <h1 id="month" class="text-primary xl:text-6xl font-semibold ">2</h1>
                        <span class="text-primary">months</span>
                    </div>
                    <!-- days -->
                    <div class="flex flex-col justify-center items-center">
                        <h1 id="day" class="text-primary xl:text-6xl font-semibold ">3</h1>
                        <span class="text-primary">days</span>
                    </div>
                    <!-- hours -->
                    <div class="flex flex-col justify-center items-center">
                        <h1 id="hour"  class="text-primary xl:text-6xl font-semibold ">10</h1>
                        <span class="text-primary">hours</span>
                    </div>
                    <!-- minutes -->
                    <div class="flex flex-col justify-center items-center">
                        <h1 id="minute" class="text-primary xl:text-6xl font-semibold ">58</h1>
                        <span class="text-primary">minutes</span>
                    </div>
                    <!-- seconds -->
                    <div class="flex flex-col justify-center items-center">
                        <h1  id="second" class="text-primary xl:text-6xl font-semibold ">16</h1>
                        <span class="text-primary">seconds</span>
                    </div>
                    <script src="counter.js"></script>
                </div>
            </div>
        </div>
        
        
        

        
    </div>
    

</body>
</html>
